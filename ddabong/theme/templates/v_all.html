{% extends 'layout.html' %}
{% load static %}

{% block content %}
 <!--==========================
      Hotels Section 봉사 종류 나열
    ============================-->
    <section id="hotels" class="section-with-bg wow fadeInUp">

        <div class="container">
          <div class="section-header">
            <h2>봉사종류페이지</h2>
            <p>Her are some nearby hotels</p>
            <ul class="nav-menu">
              <li class="login-btn"><a href="{% url 'v_area' %}">내주변봉사</a></li>
            </ul>
          </div>
    
          <div class="row">
    
            <div class="col-lg-4 col-md-6">
              <div class="hotel">
                <div class="hotel-img">
                  <img src="{% static 'img/hotels/1.jpg' %}" alt="Hotel 1" class="img-fluid">
                </div>
                <h3><a href="{% url 'v_all' %}">{{ works.v_name }}</a></h3>
                <div class="stars">
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                </div>
                <p>모집인원 {{ works.v_member }}</p>
              </div>
            </div>
    
            <div class="col-lg-4 col-md-6">
              <div class="hotel">
                <div class="hotel-img">
                  <img src="{% static 'img/hotels/2.jpg' %}" alt="Hotel 2" class="img-fluid">
                </div>
                <h3><a href="#">Hotel 2</a></h3>
                <div class="stars">
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star-half-full"></i>
                </div>
                <p>0.5 Mile from the Venue</p>
              </div>
            </div>
    
            <div class="col-lg-4 col-md-6">
              <div class="hotel">
                <div class="hotel-img">
                  <img src="{% static 'img/hotels/3.jpg' %}" alt="Hotel 3" class="img-fluid">
                </div>
                <h3><a href="#">Hotel 3</a></h3>
                <div class="stars">
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                </div>
                <p>0.6 Mile from the Venue</p>
              </div>
            </div>
    
          </div>
        </div>
    
      </section>
    

{% endblock content %}
